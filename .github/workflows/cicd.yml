name: CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: giuliovigano98/military-ai-streamv7

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MOBILENET_URL=${{ secrets.MODEL_URL_MOBILENET }}
            TANK_URL=${{ secrets.MODEL_URL_TANK }}
            IFV_URL=${{ secrets.MODEL_URL_IFV }}

      - name: Short tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Update prod kustomization with new image tag
        run: |
          cd k8s/overlays/prod
          sed -i.bak "s|newTag: .*|newTag: ${{ steps.vars.outputs.TAG }}|g" kustomization.yaml
          rm -f kustomization.yaml.bak
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"
          git add kustomization.yaml
          git commit -m "ci: update image tag to ${{ steps.vars.outputs.TAG }}" || echo "no changes"
          git push
